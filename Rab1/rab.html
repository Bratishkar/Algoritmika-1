<!DOCTYPE html>
<html>
<head>
  <title>Калькулятор</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Калькулятор</h1>
    <div>
      <label for="arg1">Аргумент 1:</label>
      <input type="number" id="arg1">
    </div>
    <div>
      <label for="arg2">Аргумент 2:</label>
      <input type="number" id="arg2">
    </div>
    <div>
      <button onclick="add()">Сложить</button>
      <button onclick="subtract()">Вычесть</button>
    </div>
    <div id="result"></div>
  </div>

  <script>
    function add() {
      let arg1 = parseInt(document.getElementById("arg1").value);
      let arg2 = parseInt(document.getElementById("arg2").value);
      let result = arg1 + arg2;
      document.getElementById("result").innerHTML = "Результат: " + result;
    }

    function subtract() {
      let arg1 = parseInt(document.getElementById("arg1").value);
      let arg2 = parseInt(document.getElementById("arg2").value);
      let result = arg1 - arg2;
      document.getElementById("result").innerHTML = "Результат: " + result;
    }
  </script>
</body>
</html>
